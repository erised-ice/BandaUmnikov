<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BandaUmnikov-Sale</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>
  <main class="sale">
    <div class="inner sale__inner">
      <h1 class="title sale__title">Акции и специальные предложения</h1>
      <div class="sale__items">
        <div class="sale__item sale__item--yellow">
          <a href="#" class="sale__picture">
            <img src="" alt="" class="sale__img">
          </a>
          <article class="sale__article">
            <h2 class="sale__title">Предзаказ тетради
              «Кубометрия 3D»</h2>
            <div class="timer sale__timer">
              <div class="timer__capture">Акция заканчивается 14 апреля. Через:</div>
              <div class="timer__body"></div>
              <div class="sale__price price">
                <div class="price-new">
                  <span class="price-new__sum">9999</span>
                  <span class="price-new__currency">&#8381;</span>
                </div>
                <div class="price-old">
                  <span class="price-old__sum">9999</span>
                  <span class="price-old__currency">&#8381</span>
                </div>
              </div>
              <button class="sale__button">Подробнее</button>
            </div>
          </article>
        </div>
        <a href="" class="sale__item sale__item--violet">
          <button class="sale__button sale__button--right">Подробнее</button>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
