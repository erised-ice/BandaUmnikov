<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BandaUmnikov-Sale</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>
  <main class="sale">
    <div class="inner sale__inner">
      <h1 class="title sale__title">Акции и специальные предложения</h1>
      <div class="sale__items">
        <div class="sale__item sale__item--left">
          <a href="#" class="sale__picture">
            <img src="img/content/kub-3d.png" alt="" class="sale__img">
          </a>
          <article class="sale__article">
            <h2 class="sale__capture">Предзаказ тетради
              «Кубометрия 3D»</h2>
            <div class="sale__timer timer">
              <div class="timer__capture">Акция заканчивается 14 апреля. Через:</div>
              <div class="timer__body">
                <div class="timer__item">
                  <div class="timer__digits js-timer-hours">--</div>
                  <div class="timer__capture js-timer-hours-text">часов</div>
                </div>
                <div class="timer__item">
                  <div class="timer__digits js-timer-minutes">--</div>
                  <div class="timer__capture js-timer-minutes-text">минут</div>
                </div>
                <div class="timer__item">
                  <div class="timer__digits js-timer-seconds">--</div>
                  <div class="timer__capture js-timer-seconds-text">секунд</div>
                </div>
              </div>
            </div>
            <div class="sale__price price">
              <div class="price__text">
                <div class="price__value price-new">
                  <span class="price-new__sum js-price-new">9999</span>
                  <span class="price-new__currency">&#8381;</span>
                </div>
                <div class="price__value price-old">
                  <span class="price-old__sum  js-price-old">9999</span>
                  <span class="price-old__currency">&#8381</span>
                </div>
              </div>
              <a href="#" class="sale__button">Подробнее</a>
            </div>
          </article>
        </div>
        <div class="sale__item sale__item--right">
          <a href="#" class="sale__more">
            <span class="sale__button sale__button--right">Подробнее</span>
          </a>
        </div>
      </div>
    </div>
  </main>
<script src="js/script.js"></script>
</body>
</html>
